<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amarante&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cointainer">

        <div id="logo">Cook with us!</div>

        <div id="menu">
            <div class="click">Recipies</div>
            <div class="click">About us</div>
            <div class="click">Contact</div>
            <div class="click">Discuss</div>
            <div style="clear:both"></div>
        </div>
        <div id="topbar">
			<div id="topbarL">
				<img src="kucharz.png" height="150" width="150"/>
			</div>
			<div id="topbarR">
				<span class="bigtitle">About us</span><br><br>
				We are the small site with recipies. All of them are checked and legit, so there should be no problem with them. Enjoy!
			</div>
			<div style="clear:both;"></div>
        </div>  
        <div id="lowertitle">Recipies</div>
        <div id="lowermenu">
            <div class="categories">Soups</div>
            <div class="categories">Main course</div>
            <div class="categories">Desserts</div>
            <div class="categories">Drinks</div>
        </div>
        <br>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="img1.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img2.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img3.jpg" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            <script>
                var slideIndex = 1;
                showSlides(slideIndex);
                
                function plusSlides(n) {
                  showSlides(slideIndex += n);
                }
                
                function currentSlide(n) {
                  showSlides(slideIndex = n);
                }
                
                function showSlides(n) {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("dot");
                  if (n > slides.length) {slideIndex = 1}    
                  if (n < 1) {slideIndex = slides.length}
                  for (i = 0; i < slides.length; i++) {
                      slides[i].style.display = "none";  
                  }
                  for (i = 0; i < dots.length; i++) {
                      dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                }
            </script>
    </div>
</body>
</html>
